version: ~> 1.0
dist: bionic
language: go
os: linux
jobs:
  include:
    - go: "1.14.x"
    - go: "1.14.x"
      osx_image: "xcode11.3"
      os: osx

install:
  - go get github.com/tchajed/goose/cmd/goose
  - go get ./...
script:
  - diff -u <(echo -n) <(gofmt -d .)
  - go vet ./...
  - go test -v ./...
  - make goose-output

notifications:
  email: false
